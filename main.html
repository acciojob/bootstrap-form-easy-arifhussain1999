<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <!-- Write your code here -->
  <!-- Bootstrap Bundle with Popper -->
  <form action="submit">

    <h1>Internship Form</h1>

    <div class="row">
      <div class="col-md-4 form-label">
        <label for="first-name-input" class="form-label"><strong>First Name</strong></label>
        <input id="first-name-input" type="text" class="form-control" required>
        <div class="invalid-feedback">First name is required.</div>
      </div>
      <div class="col-md-4">
        <label for="last-name-input" class="form-label"><strong>Last Name</strong></label>
        <input id="last-name-input" type="text" class="form-control" required>
        <div class="invalid-feedback">Last name is required.</div>
      </div>
      <div class="col-md-4">
        <label for="email-input" class="form-label"><strong>Email Address</strong></label>
        <input id="email-input" type="email" class="form-control" placeholder="xyz@abc.com" required>
        <div class="invalid-feedback">Valid email is required.</div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label for="college-input" class="form-label"><strong>College</strong></label>
        <input id="college-input" type="text" class="form-control" required>
        <div class="invalid-feedback">College name is required.</div>
      </div>
      <div class="col-md-3">
        <label for="grad-year-select" class="form-label"><strong>Graduation Year</strong></label>
        <select id="grad-year-select" class="form-select" required>
          <option selected>Choose...</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
        </select>
        <div class="invalid-feedback">Graduation year is required.</div>
      </div>
      <div class="col-md-3">
        <label for="roll-no-input" class="form-label"><strong>Roll No.</strong></label>
        <input id="roll-no-input" type="text" class="form-control" required>
        <div class="invalid-feedback">Roll number is required.</div>
      </div>
    </div>


    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
        <label class="form-check-label" for="conditions-checkbox">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">You must agree before submitting.</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit form</button>


  </form>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
